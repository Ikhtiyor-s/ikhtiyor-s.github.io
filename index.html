<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mening Linklarim</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-top: 20px;
      border: 3px solid #ddd;
    }
    h1 {
      margin: 15px 0 5px 0;
      font-size: 24px;
    }
    p {
      color: #555;
      font-size: 15px;
      margin: 5px 0;
    }
    .link {
      display: block;
      margin: 12px auto;
      padding: 14px;
      width: 90%;
      border-radius: 10px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      transition: background 0.2s, transform 0.2s;
    }
    .link:hover {
      transform: scale(1.02);
      opacity: 0.9;
    }

    /* Ranglar */
    .phone { background: #007bff; }       
    .telegram { background: #0088cc; }    
    .instagram { 
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
    } /* Instagram gradient */
    .nonbor { background: #FF6833; }      
    .fitme { background: #ff6600; }      
  </style>
</head>
